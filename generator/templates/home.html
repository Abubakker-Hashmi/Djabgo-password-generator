<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 100px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center">
                    <h1>PASSWORD GENERATER</h1>
                </div>
                <form action="{% url 'password'  %}">
                    <div class="mb-3">
                        <label for="length" class="form-label">Length:</label>
                        <select class="form-select" name="length">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected="selected">4</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="Uppercase" id="uppercase">
                        <label class="form-check-label" for="uppercase">Uppercase</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="specialcase" id="specialcase">
                        <label class="form-check-label" for="specialcase">Special Characters</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="numbers" id="numbers">
                        <label class="form-check-label" for="numbers">Numbers</label>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Generate Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
